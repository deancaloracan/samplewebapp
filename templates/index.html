<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>
        <form method="post" id="todo-form">
            <input type="text" id="todo-input" name="new_todo" placeholder="Add a new task">
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <ul>
            {% for todo in todos %}
            <li class="{{ 'done' if todo.done else '' }}">
                <span class="task-content">{{ todo.content }}</span>
                <div class="action-buttons">
                    <a href="{{ url_for('toggle_status', task_id=todo.id) }}"><i class="fas fa-check" style="{{ 'color:green;' if todo.done else '' }}"></i></a>
                    <a href="{{ url_for('edit_task', task_id=todo.id) }}"><i class="fas fa-edit"></i></a>
                    <a href="{{ url_for('remove_task', task_id=todo.id) }}"><i class="fas fa-trash"></i></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
